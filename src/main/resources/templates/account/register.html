<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">

<main class="form-signin">

    <form class="form-signin" th:action="@{/account/register}" method="post">
        <img class="mb-4" src="https://mblogthumb-phinf.pstatic.net/MjAyMTAzMDNfMjY3/MDAxNjE0NzQzNDcyOTQy.Cm1xwuXYlOAN7Lo78iXjuDpY90jAsAir6WMR8W5Buuwg.hdhwLfAbUfyf37Lt_TbykbSFrYa_Qsm-5I8Gpvrh8_Ag.JPEG.lee_8433/8499B7EC-3010-446A-A3F0-B8614EE59F19.jpeg?type=w800" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div th:if="${param.error}" class="alert alert-dark" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="WhileRo">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="a1234">
            <label for="floatingPassword">비밀번호</label>
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-</p>
    </form>
</main>

<footer th:replace="fragments/common :: footer">
</footer>
</body>
</html>
